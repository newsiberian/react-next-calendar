#          branch: main
#          extra_plugins: |
#            @semantic-release/git
#            @semantic-release/changelog

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
